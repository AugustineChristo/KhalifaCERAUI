<div class="col-md-12">
    <form autocomplete="off" [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">
        <div class="kt-form__section kt-form__section--first">

            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                       
                        <input matInput placeholder="City / Emirate" autocomplete="off" minLength="1"
                        formControlName="name" required [errorStateMatcher]="matcher" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <!-- <mat-error>Collection Point is <strong>required</strong>
                        </mat-error> -->
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">City is <strong>required without special characters</strong></div>
                        </div> 
                    </mat-form-field>
                </div>
            </div>
           
        </div>
    </form>
</div>
